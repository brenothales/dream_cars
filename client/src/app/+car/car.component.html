<button (click)="goToNew()">New car</button>

<table border>
  <tr *ngFor="let car of cars">
    <td>
      {{ car.year }}
      {{ car.make }}
      {{ car.model }}
    </td>
    <td><button (click)="edit(car.id)">Edit</button></td>
    <td><button (click)="delete(car.id)">Delete</button></td>
  </tr>
</table>
