<div class="container">
  <form (ngSubmit)="onSubmit()" #carForm="ngForm">
    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" class="form-control" id="year" [(ngModel)]="car.year" required>
    </div>
    <div class="form-group">
      <label for="make">Make</label>
      <input type="text" class="form-control" id="make" [(ngModel)]="car.make" required>
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" class="form-control" id="model" [(ngModel)]="car.model" required>
    </div>
    <button type="submit" class="btn btn-default">Save</button>
  </form>
</div>
